<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER REGISTER</title>
    <style>

    </style>
</head>
<body>
    <form id="registerForm">
        <fieldset>
            <div>
                username
                <input name="username" type="text" required="">
            </div>
            <div>
                email<input name="email" type="email" required=""> 
            </div>
            <div>
                password<input name="password" type="text" required="">
            </div>
            <div>
                phno<input name="phno" type="text" required="">
            </div>
            <div>
                avatar<input name="avatar" type="file" >
            </div>
            <div>
                <button type="submit" >Submit</button>
            </div>
        </fieldset>

    </form>
</body>
<script>
    document.getElementById('registerForm').addEventListener('submit',async(e)=>{
        e.preventDefault();
        const formData = new FormData(e.target)
        try{
            const response = await fetch('/register',{
                method : 'POST',
                body : formData
            })
            if(response.ok){
                const result = await response.json();
                console.log('User register successfully :',result)
            }else{
                console.log("Failed to register User : ",response.statusText)
            }
        }catch(error){
            console.error('Error during Submission',error)
        }
    })
</script>
</html>
