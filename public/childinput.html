<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Child Information Form</h1>
        <form id="childForm" enctype="multipart/form-data">
            <!-- Child Name -->
            <div class="mb-4">
                <label for="cname" class="block text-gray-700 font-medium mb-2">Child Name:</label>
                <input type="text" id="cname" name="cname" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <!-- Gender -->
            <div class="mb-4">
                <label for="gender" class="block text-gray-700 font-medium mb-2">Gender:</label>
                <select id="gender" name="gender" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select>
            </div>

            <!-- Date of Birth -->
            <div class="mb-4">
                <label for="cdob" class="block text-gray-700 font-medium mb-2">Date of Birth:</label>
                <input type="date" id="cdob" name="cdob" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium mb-2">Description:</label>
                <textarea id="description" name="description" rows="4" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"></textarea>
            </div>

            <!-- Photo -->
            <div class="mb-4">
                <label for="photo" class="block text-gray-700 font-medium mb-2">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <!-- Status -->
            <div class="mb-4">
                <span class="block text-gray-700 font-medium mb-2">Status:</span>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="checkbox" name="status" value="Available" 
                            class="mr-2 rounded text-blue-600 focus:ring-blue-300">
                        Available
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="status" value="Adopted" 
                            class="mr-2 rounded text-blue-600 focus:ring-blue-300">
                        Adopted
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="status" value="Waiting" 
                            class="mr-2 rounded text-blue-600 focus:ring-blue-300">
                        Waiting
                    </label>
                </div>
            </div>

            <!-- Hobby -->
            <div class="mb-4">
                <label for="hobby" class="block text-gray-700 font-medium mb-2">Hobby:</label>
                <textarea id="hobby" name="hobby" rows="2" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="button" id="submitButton"
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', async (e) => {
            const form = document.getElementById('childForm');
            const formData = new FormData(form);
            console.log(formData)
            // Get status values as array
            const statuses = Array.from(document.querySelectorAll('input[name="status"]:checked')).map(checkbox => checkbox.value);
            formData.set('status', statuses.join(', '));
            const file = e.target.files ? e.target.files : null;

            if (!file) {
                console.log("No file selected");
                return;
            }
    
            //const formData = new FormData();
            formData.append('photo', file[0]);

            try {
                const response = await fetch('/child/childform', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Failed to submit form');
                }

                const result = await response.json();
                alert(result.message || 'Form submitted successfully!');
                window.href.location = 'agencyDetails.html';
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('An error occurred while submitting the form. Please try again.');
            }
        });
    </script>
</body>
</html>
