<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <form class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg" id="agencyForm">
        <fieldset>
            <div>
                <h1 class="text-2xl font-semibold mb-6 text-center">Agency Details</h1>
                
                <!-- Agency Name -->
                <div class="mb-4">
                    <label for="agencyName" class="block text-gray-700 font-semibold mb-2">Agency Name</label>
                    <input type="text" id="agencyName" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <!-- Address -->
                <div class="mb-4">
                    <label for="address" class="block text-gray-700 font-semibold mb-2">Address</label>
                    <input type="text" id="address" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Phone Number -->
                <div class="mb-4">
                    <label for="number" class="block text-gray-700 font-semibold mb-2">Number</label>
                    <input type="text" id="number" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Website Link -->
                <div class="mb-4">
                    <label for="website" class="block text-gray-700 font-semibold mb-2">Website Link</label>
                    <input type="text" id="website" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- License Number -->
                <div class="mb-6">
                    <label for="license" class="block text-gray-700 font-semibold mb-2">License No.</label>
                    <input type="text" id="license" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
                        Submit
                    </button>
                </div>
            </div>
        </fieldset>
    </form>

</body>
<script>
    document.getElementById('agencyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        try {
            const response = await fetch('/agency', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                const result = await response.json();
                console.log(result);
            } else {
                console.log("Something went wrong");
            }
        } catch (err) {
            console.log(err);
        }
    });
</script>
</html>
