<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <form class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg" id="agencyForm">
        <fieldset>
            <div>
                <h1 class="text-2xl font-semibold mb-6 text-center">Agency Details</h1>
                
                <!-- Agency Name -->
                <div class="mb-4">
                    <label for="agencyName" class="block text-gray-700 font-semibold mb-2">Agency Name</label>
                    <input type="text" id="agencyName" name="agencyName" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <!-- Address -->
                <div class="mb-4">
                    <label for="address" class="block text-gray-700 font-semibold mb-2">Address</label>
                    <input type="text" id="address" name="address" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Website Link -->
                <div class="mb-4">
                    <label for="website" class="block text-gray-700 font-semibold mb-2">Website Link</label>
                    <input type="text" id="website" name="website" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- License Number -->
                <div class="mb-6">
                    <label for="license" class="block text-gray-700 font-semibold mb-2">License No.</label>
                    <input type="text" id="license" name="license" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
                        Submit
                    </button>
                </div>
            </div>
        </fieldset>
    </form>

</body>
<script>
    // Function to get the token from cookies by name
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    document.getElementById('agencyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Get form data
        const formData = new FormData(e.target);
        const agencyData = {
            agencyName: formData.get('agencyName'),
            address: formData.get('address'),
            websitelink: formData.get('website'),
            licno: formData.get('license')
        };

        // Get the token from cookies
        const token = getCookie('AccessToken'); // Change 'token' to the actual cookie name for your token
        
        console.log(token);  // Ensure token is correctly retrieved

        try {
            // Sending form data as JSON to the server
            const response = await fetch('/agency', {
                method: 'POST',
                body: JSON.stringify(agencyData),
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'  // Indicate JSON content
                }
            });

            //console.log(response);

            if (response.ok) {
                const result = await response.json();
                window.location.href='agencyDetails.html'
                console.log(result);
            } else {
                console.log("Something went wrong");
            }
        } catch (err) {
            console.log(err);
        }
    });
</script>
</html>
